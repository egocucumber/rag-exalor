version: '3.8'

services:
  backend:
    build: ./backend
    container_name: verba_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./chroma_db_data:/app/chroma_db
    restart: always

  frontend:
    build: ./frontend
    container_name: verba_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
